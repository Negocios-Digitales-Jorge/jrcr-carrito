<p>productos works!</p>
<p-card header="{{ producto?.nombre | uppercase }}" >
    <ng-template pTemplate="header">
        <img alt="Card" [style]="{width:'200px'}" src="{{producto?.imagen}}" />
    </ng-template>
    <p>
        {{ producto?.descripcion | lowercase }}
    </p>
    <p></p>
    <span>{{ producto?.precio | currency }}</span>  
    <ng-template pTemplate="footer">
        <p-button (onClick)="add()" label="Comprar" icon="pi pi-cart-plus"></p-button>
    </ng-template>
</p-card>
